<div class="container">
  <div class="row-4">
    <div class="form-group">
      <label for="name">Account Name:</label>
      <input type="text" name="name" id="name" class="form-control" #name />
    </div>
    <div class="form-group">
      <label for="loggin">Loggin:</label>
      <input
        type="text"
        name="loggin"
        id="loggin"
        class="form-control"
        #loggin
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        #password
      />
    </div>

    <button
      class="btn btn-success d-block mx-auto"
      (click)="addAccount(name.value, loggin.value, password.value)"
    >
      Account hinzuf√ºgen
    </button>
  </div>
</div>
